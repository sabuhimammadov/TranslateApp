<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style/main.css">
  </head>
  <body>
    <div class="container  w-70 mt-4 d-flex  flex-wrap justify-content-center">
    
      <div class="card me-3" style="width: 25rem;">
        <div class="card-header p-3 ">
            <h5 class="card-title">Translate App</h5>
            </div>
        <div class="card-body" id="card-1">
            <p class="card-text text-muted">Çeviriləcək ifadə</p>
            <div class="mb-3">
                <textarea
                  class="form-control"
                  id="textArea"
                  rows="3"
                  placeholder="Your text"
                ></textarea>
              </div> 
            <select class="form-select" aria-label="Disabled select example" >
                <option selected></option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>

              </select>
          <a href="#" class="btn btn-success mt-3" id="btnEl" >Translate</a>
        </div>
      </div>

      <div class="card" style="width: 25rem;">
        <div class="card-header d-flex align-items-center ">
            <img src="./src/assents/images/en.png" alt="" class="me-3" id="flag">
            <p id="paragraph">English</p>
            </div>
        <div class="card-body">
            <p class="text-muted">Çevirilən ifadə:</p>
            <p id="translateWord" class="text-danger fst-italic"></p>
    </div>
      </div>
    
    </div>
        <!-- Jquery -->
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
  
    <script src="./src/js/main.js"></script>
  </body>
</html>
